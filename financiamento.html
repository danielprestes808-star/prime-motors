    <h2>Simulador de Financiamento:</h2>
    <!-- Título da seção de simulação de financiamento -->
      <div class="simulador-container">
          <!-- Container do formulário de simulação -->
          <label>Valor do Veículo (R$):</label>
          <!-- Campo para inserir o valor do veículo -->
          <input type="number" id="valor" placeholder="Ex: 50.000" required>
          <!-- Input numérico para o valor do veículo -->

          <label>Entrada (R$):</label>
          <!-- Campo para inserir o valor da entrada -->
          <input type="number" id="entrada" placeholder="Ex: 5.000">
          <!-- Input numérico para a entrada -->

          <label>Taxa de Juros (% ao mês):</label>
          <!-- Campo para inserir a taxa de juros -->
          <input type="number" id="juros" step="0.1" placeholder="Ex: 1.5" required>
          <!-- Input numérico para a taxa de juros -->

          <label>Quantidade de Parcelas:</label>
          <!-- Campo para inserir o número de parcelas -->
          <input type="number" id="parcelas" placeholder="Ex: 48" required>
          <!-- Input numérico para o número de parcelas -->

          <button onclick="calcular()">Calcular</button>
          <!-- Botão para executar o cálculo -->

          <div class="resultado" id="resultado">
              <!-- Div para exibir os resultados, inicialmente oculta -->
              <h3>Resultado da Simulação</h3>
              <!-- Título dos resultados -->
              <p id="valorParcela"></p>
              <!-- Parágrafo para o valor da parcela -->
              <p id="valorTotal"></p>
              <!-- Parágrafo para o total a pagar -->
          </div>
      </div>

<script>
// Função JavaScript para calcular o financiamento usando a fórmula PRICE
function calcular() {
    // Obtém os valores dos campos de entrada
    let valor = parseFloat(document.getElementById("valor").value); // Valor do veículo
    let entrada = parseFloat(document.getElementById("entrada").value) || 0; // Valor da entrada (padrão 0 se vazio)
    let juros = parseFloat(document.getElementById("juros").value) / 100; // Taxa de juros convertida para decimal
    let parcelas = parseInt(document.getElementById("parcelas").value); // Número de parcelas

    // Calcula o valor financiado (valor do veículo menos entrada)
    let financiado = valor - entrada;

    // Fórmula de financiamento PRICE para calcular o valor da parcela
    let parcela = financiado * (juros * (1 + juros) ** parcelas) / ((1 + juros) ** parcelas - 1);
    // Calcula o total a pagar (parcela vezes número de parcelas)
    let total = parcela * parcelas;

    // Exibe o valor da parcela formatado
    document.getElementById("valorParcela").innerText = 
        "Valor da Parcela: R$ " + parcela.toFixed(2);

    // Exibe o total a pagar formatado
    document.getElementById("valorTotal").innerText = 
        "Total a Pagar: R$ " + total.toFixed(2);

    // Torna o resultado visível
    document.getElementById("resultado").style.display = "block";
}
</script>
